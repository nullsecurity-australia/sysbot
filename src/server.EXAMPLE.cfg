/*
    USAGE: ./irc-bot-c liberachat.cfg
    
    Do not change the variable names.
    Just place a space or tab between
    the variable name and the value.
    
    Do NOT use Space or Tab INSIDE the values!
*/
bot_nick        nick-here
bot_uname       username-here
bot_fname       fullname-here
server          server-here
server_password strong-server-password-here
port            port-here

/*
    Channels to join
    for multiple channels place a comma between
*/
channel         #chan1,#chan2,#chan3

/*
    SSL: y - active, n - inactive
    Certificates are NOT verified
*/
ssl             y

/*
    The password for nickserv authentication.
    If no password set, the authentication
    will not be activated.
*/
nickserv_auth   strong-password-here
